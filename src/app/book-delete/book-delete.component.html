<div class="col-md-8 offset-md-3">
  <h3>Chi tiết sách</h3>
  <p class="text-info">{{message}}</p>
  <button routerLink="/books" class="btn btn-outline-success">Xem danh sách</button>
  <br>
  <p>Tên sách: {{book.title}}</p>
  <p>Tác giả: {{book.author}}</p>
  <p>Mô tả: </p>
  <p>{{book.description}}</p><br/>
  <button class="btn btn-danger" (click)="deleteBook(book.id)">Xóa sách</button>
  <button class="btn btn-dark ml-4" routerLink="/books">Thoát</button>
</div>
